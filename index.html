<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Fantasy - A Classic RPG</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #111;
            color: #0ff;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            text-transform: uppercase;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { color: #0ff; text-shadow: 0 0 10px #0ff; }
            100% { color: #ff0; text-shadow: 0 0 20px #ff0; }
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #0ff;
        }

        p {
            font-size: 12px;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            color: #111;
            background: #0ff;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ff0;
            color: #111;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Final Fantasy</h1>
        <p>Final Fantasy is one of the most iconic RPG franchises in gaming history. Created by Square Enix, it features epic stories, strategic battles, and unforgettable worlds.</p>
        <a class="btn" href="https://www.finalfantasy.com/" target="_blank">Learn More</a>
    </div>

</body>

</html>
